  <body>
    <div class="wrapper">
      <nav style="background: black; color: white">
        <div>SSR</div>
        <div>
          <a href="#">Home </a>
          <a href="/login">Login </a>
          <a href="/register">Register </a>
        </div>
      </nav>
      <hr />
      <h1 class="text-center">Welcome , Register to our community</h1>
      <hr />
      <div class="container mt-5">
        <form
          class="shadow-lg p-4 rounded"
          method="post"
          action="/register"
          enctype="application/x-www-form-urlencoded"
        >
          <h3>Register Now!</h3>
          <hr />
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input
              type="text"
              name="'name"
              class="form-control"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              name="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              name="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>

              >Check me out</label

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
